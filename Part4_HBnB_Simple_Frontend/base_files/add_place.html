<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add a Place</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html" class="logo">
          <img src="images/logo.png" alt="HBnB Logo" />
        </a>
        <a href="login.html" id="login-link">Login</a>
      </nav>
    </header>
    <main>
      <section class="form">
        <h2>Add a New Place</h2>
        <form id="add-place-form">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />

          <label for="description">Description:</label>
          <textarea id="description" name="description" required></textarea>

          <label for="price">Price:</label>
          <input type="number" id="price" name="price" required min="0" />

          <label for="latitude">Latitude:</label>
          <input
            type="number"
            id="latitude"
            name="latitude"
            step="0.0001"
            required
          />

          <label for="longitude">Longitude:</label>
          <input
            type="number"
            id="longitude"
            name="longitude"
            step="0.0001"
            required
          />

          <label for="owner_id">Owner ID (auto-filled):</label>
          <input type="text" id="owner_id" name="owner_id" required readonly />

          <label for="amenities">Amenities (comma-separated):</label>
          <input
            type="text"
            id="amenities"
            name="amenities"
            placeholder="WiFi, Pool, Parking"
          />

          <button type="submit" class="submit-button">Add Place</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Â© 2024 My Places. All Rights Reserved.</p>
    </footer>
    <script src="add_place.js"></script>
  </body>
</html>
