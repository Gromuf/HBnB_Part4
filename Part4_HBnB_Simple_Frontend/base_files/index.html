<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html" class="logo">
          <img src="images/logo.png" alt="HBnB Logo" />
        </a>
        <a href="login.html" id="login-link">Login</a>
      </nav>
    </header>
    <main>
      <section id="filter">
        <h2>Available Places</h2>
        <div class="form-group">
          <label for="price-filter">Max Price:</label>
          <select id="price-filter">
            <!-- Options will be populated dynamically -->
          </select>
        </div>
      </section>
      <section id="places-list">
        <!-- List of places will be populated dynamically -->
      </section>

      <!-- Bouton pour créer une nouvelle place -->
      <div class="add-place-button">
        <a href="add_place.html" class="create-place-button">Create a Place</a>
      </div>
    </main>
    <footer>
      <p>© 2024 My Places. All Rights Reserved.</p>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
